<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>&#91;ES6&#93;新しいファンクションの定義法〜アロー式〜</title>
<link rel="stylesheet" href="../../common/main.css">
<style>
h3 {
    border-bottom: 1px solid #ccc;
}
#users img {
    margin: 8px;
    border-radius: 50%;
}
</style>
</head>
<body>

<header>
    <div class="container">
        <div class="logo"></div>
        <h1 class="page-title">&#91;ES6&#93;新しいファンクションの定義法〜アロー式〜</h1>
    </div>
</header>

<main>
    <div class="container">

        <!-- メインコンテンツ -->
        <h3>ログイン中の友達</h3>
        <div id="users"></div>
        <!-- メインコンテンツ -->

    </div>
</main>

<footer>
    <div class="container">
        <small>JavaScript Study Lab.</small>
    </div>
</footer>

<script>
'use strict';

const loginIcons = ['taro.png','','qui.png'] ;

const getIcons = file => (file !== '')? 'images/' + file : 'images/noicon.png';

let imgTags ='';
let i = 0;
while(i < loginIcons.length){
	const source = getIcons(loginIcons[i]);
	imgTags += `<img width = "50" height = "50" src="${source}">`;
	document.getElementById('users').innerHTML = imgTags;
	i += 1;
}
</script>
</body>
</html>
