<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>データの順序を入れ替える〜配列の操作〜</title>
<link rel="stylesheet" href="../../common/main.css">
<style>
#sushi-dish {
	overflow: flow-root;
}
.item {
	float: left;
	margin: 8px;
	padding: 6px 0;
	border: 1px solid #999;
	/*border-radius: 50% 8px 8px 50%;*/
	border-radius: 50%;
	width: 100px;
	text-align: center;
}
</style>
</head>
<body>

<header>
	<div class="container">
		<div class="logo"></div>
        <h1 class="page-title">データの順序を入れ替える〜配列の操作〜</h1>
	</div>
</header>

<main>
	<div class="container">

		<!-- メインコンテンツ -->

		<div id="sushi-dish">
			<div id="item0" class="item"></div>
			<div id="item1" class="item"></div>
			<div id="item2" class="item"></div>
			<div id="item3" class="item"></div>
			<div id="item4" class="item"></div>
			<div id="item5" class="item"></div>
		</div>
		<!-- メインコンテンツ -->

	</div>
</main>

<footer>
	<div class="container">
		<small>JavaScript Study Lab.</small>
	</div>
</footer>

<script>
/*
const intervalId= setInterval(function(){
	// 時間を開けて処理する内容
}ミリ秒);
は、ミリ秒内の時間(1秒開けたいときは1000と入力)置きに{...}内の処理を行うようにできる
*/
//☆今回は「⓵配列のインデックス番号とdateを<div>タグのidに対応させる処理」と「⓶１の処理を２秒おきに行う処理」を入れ子で行う

'use strict'
//変数stockに配列を代入
let stock = ['イカ','大トロ','イクラ','あなご','アジ','ヒラメ',];


const intervalId = setInterval(function(){　		//⓶ setintervalメソッドを使い、⓵の処理内容を定数intervalIdに代入
	stock.forEach(function(date, index){								//⓵ 配列stockからデータ(イカとかの文字列)とインデックス番号を一つずつ出力
		const idName = 'item' + index;									//　 定数idNameに代入したitem+インデックス番号をidとして<div>タグから取得し、
		document.getElementById(idName).textContent = date;				//　 date(イカとかの文字列)に書き換え」
	})
	const first = stock.shift();								//配列の先頭のデータを削除、定数firstに代入
	stock.push(first);											//配列の末尾に定数firstのデータを追加
},2000);											//⓶秒数の指定
	
</script>
</body>
</html>
