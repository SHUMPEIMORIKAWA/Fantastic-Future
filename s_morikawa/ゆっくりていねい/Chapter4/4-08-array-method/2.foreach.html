<script>

/*
配列.forEach(function(data.index){
	//データに対して実行する処理内容
});
は、配列に含まれるデータに対して、順番にfunctionの{~}内の処理を実行する
date = 配列のデータ, index = データのインデックス番号(配列の何番目か),
*/
const weather = ['はれ', 'くもり', '雨', '雪'];
weather.forEach(function(data, index) {
	//出力結果は 'はれ' - 0
	//			'くもり' - 1	
	//			'雨' - 2	
	//			'雪' - 3　  	になる
	console.log(data + ' - ' + index);
});
