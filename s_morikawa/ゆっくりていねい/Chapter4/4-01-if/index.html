<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>状況によって処理を振り分ける〜if〜</title>
<link rel="stylesheet" href="../../common/main.css">
<style>
#message {
	padding: 8px;
	background: #ebd484;
	text-align: center;
}
</style>
</head>
<body>

<header>
	<div class="container">
		<div class="logo"></div>
		<h1 class="page-title">状況によって処理を振り分ける〜if〜</h1>
	</div>
</header>

<main>
	<div class="container">

		<!-- メインコンテンツ -->
		<div id="message">修理申し込み</div>
		<!-- メインコンテンツ -->

	</div>
</main>

<footer>
	<div class="container">
		<small>JavaScript Study Lab.</small>
	</div>
</footer>

<script>
'use strict';
//後で使う箱を定義
let msg = '';
//confirm('表示させる文字列');メソッドでイエスノーのボタンを作り、変数repairに代入
let repair = confirm('修理を申し込みますか？');
//trueの時、'修理を受け付けました。' falseの時、'修理をキャンセル'と出力させる
if(repair){
	msg = '修理を受け付けました。';
} else {
	msg = '修理をキャンセル'; 
}
//HTML内のメインコンテンツ(message)を取得し、.textContentで変数msgの値に書き換えた
document.getElementById('message').textContent = msg;
</script>
</body>
</html>
